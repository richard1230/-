<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style id="styleTag"></style>
    <!--02-增加css效果-->
</head>
<body>
    <pre id="code"></pre>
</body>
</html>

<script>
    var result = `
    body{
        background:red;
    }
    `

    var n = 0
    var id = setInterval(()=>{
        n += 1
        styleTag.innerHTML = result.substring(0,n)
        code.innerHTML = result.substring(0,n)
        if(n>=result.length){
            window.clearInterval(id)
        }
    },500)
</script>
