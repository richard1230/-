<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--01-依次展示数字-->
</head>
<body>

</body>
</html>

<script>
    var result = '1234567890'

    var n = 0
    var id = setInterval(()=>{
        n += 1
        document.body.innerHTML = result.substring(0,n)
        if(n>=result.length){
            window.clearInterval(id)
        }
    },500)
</script>
